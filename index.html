<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Рецепт кофе</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    
    <div class="left-block-img"><img src="images/coffee-figma.png" alt="Кофе"></div>
    
    <div class="text-block-down"><p>Сладкий айс-кофе с кокосовым молоком</p></div>
    
    <div class="text-block-up">

        <div class="rating">
          <img class="star" src="images/ic_round-star.svg">
          <img class="star" src="images/ic_round-star.svg">
          <img class="star" src="images/ic_round-star.svg">
          <img class="star" src="images/ic_round-star.svg">
          <img class="star2" src="images/ic_round-star-1.svg">
          <span class="votes">(189)</span>
        </div>

        <p>Сладкий айс-кофе<br> с кокосовым молоком</p>
    </div>

    <div class="cooked">
        <div class="two-1">
        <img class="icon" src="images/material-symbols-light_timer-outline.svg">
        <div class="one">
            <p class="pp">Время приготовления</p>
            <p class="yy">10 minutes</p>
        </div>
        </div>
        <div class="two-2">
        <img class="icon" src="images/iconamoon_certificate-badge-thin.svg">
        <div class="one">
            <p class="pp">Сложность</p>
            <p class="yy">Легко</p>
        </div>
        </div>
        <div class="two-3">
        <img class="icon" src="images/ph_wallet-light.svg">
        <div class="one">
            <p class="pp">Стоимость</p>
            <p class="yy">Ниже 2$</p>
        </div>
        </div>
    </div>
  </div>
</body>
</html>
